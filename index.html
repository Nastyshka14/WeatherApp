<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <header class="header">
        <div class="header__input">
            <form class="header__form">
                <input class="header__form-input" type="text" placeholder="Enter your city here">
                <button class="header__form-btn" type="submit">Submit</button>
            </form>
        </div>
    </header>

    <main class="main">
        <div class="weather__wrap">
            <div class="weather__main">
                <p class="weather__main-temperature"></p>
                <p class="weather__main-city"></p>
            </div>
            <div class="weather__info">
                <p class="weather__feels-like"></p>
                <p class="weather__humidity"></p>
                <p class="weather__speed"></p>
            </div>
        </div>
    </main>
   </div> 
</body>
</html>
