<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
        <header class="header">
            <div class="header__form">
                <input class="header__input" type="text" placeholder="Enter your city here">
                <button class="header__btn">Submit</button>
            </div>
        </header>

        <main class="main">
            <div class="weather__wrap">
                <div class="weather__main">
                    <img class="weather__main-icon"></img>
                    <p class="weather__main-temperature"></p>
                    <p class="weather__main-city"></p>
                </div>
                <div class="weather__info">
                    <p class="weather__info-feels-like"></p>
                    <p class="weather__info-humidity"></p>
                    <p class="weather__info-speed"></p>
                </div>
            </div>
        </main>
   </div> 
</body>
</html>
